<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="jquery-3.6.0.js"></script>
	<title>JQUERY Form</title>

</head>	
<body>
	<br><br><br><br><br><br><br>
	<table align="center" border="1">
      
      <tr height="35">
        <th colspan="3" height="60">Person Profile</th>
      </tr>
      
      <tr height="35">
        <td>Name</td>
        <td><input type="text" name="name" id="name" /></td>
        <td width="35" id="nameError"></td>
      </tr>
      
      <tr height="35">
        <td>Email</td>
        <td><input type="text" name="email" id="email" /></td>
        <td width="35" id="emailError"></td>
      </tr>
      
      <tr height="35">
        <td>Gender</td>
        <td>
          <input type="radio" name="gender" id="gender" value="female"/>Male
          <input type="radio" name="gender" id="gender" value="female" />Female
          <input type="radio" name="gender" id="gender" value="others" />Others
        </td>
        <td width="35" id="genderError"></td>
      </tr>
      
      <tr height="35">
        <td>Date of Birth</td>
        <td>
          <input type="date" name="dateofbirth" id="date" /> (dd/mm/yyyy)
        </td>
        <td id="dateOfBirthError" width="35"></td>
      </tr>
      
      <tr height="35">
        <td>Blood Group</td>
        <td>
          <select name="bloodgroup" id="bloodgroup">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </td>
        <td id="bloodgroupError" width="35"></td>
      </tr>
      
      <tr height="35">
        <td>Degree</td>
        <td>
          <input type="checkbox" name="degree" id="ssc" value="ssc" />SSC
          <input type="checkbox" name="degree" id="hsc" value="hsc" />HSC
          <input type="checkbox" name="degree" id="bsc" value="bsc" />BSC
          <input type="checkbox" name="degree" id="msc" value="msc" />MSC
        </td>
        <td id="degreeError" width="35"></td>
      </tr>
     
      <tr height="35">
        <td>Photo</td>
        <td colspan="2">
          <input type="file" name="photo" id="photo" />
        </td>
      </tr>
      
      <tr height="30" >
      	<td colspan="3"> </td>
      </tr>
   
      <tr>
        <td align="right" colspan="3" height="35"> 
          <input type="submit" name="submit" id="submit" value="Submit" />
          <input type="reset" name="submit" id="submit" value="Reset" />
        </td>
      </tr>
   
    </table>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
